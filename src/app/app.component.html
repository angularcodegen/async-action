<div class="container my-5">
  <ul class="list-group">
    <li type="button" class="list-group-item active">List of users</li>
    <li *ngFor="let item of users" class="list-group-item d-flex justify-content-between align-items-center">
      <span>(ID: {{ item.id }}) {{ item.name }}</span>
      <span>
        <span *ngIf="item._timer as timer">{{ timer }}</span>
        <button [appAsyncAction]="removeUser$" [appAsyncActionData]="item" class="btn btn-danger btn-sm ms-3">
          Remove
        </button>
      </span>
    </li>
  </ul>

  <div class="text-end">
    <button (click)="addNewUser()" class="btn btn-primary btn-sm mt-3">Add new user</button>
  </div>
</div>
